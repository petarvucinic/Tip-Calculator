<!DOCTYPE html>
<html>
  <body>
    <link rel="stylesheet" href="Tip-Calculator.css" />
    <script src="Tip-Calculator.js"></script>
    <title>Tip-Calculator</title>
  </body>
  <head>
      <div class="container">
          <header>
              <h1 id="title" class="text-center">Tip Calculator</h1>
          </header>
          <form action="javascript:void(calc())">
              <input type="text" class="form-control" id="bill" placeholder="Total Bill">
              <br>
              <input type="text" class="form-control" id="split" placeholder="Number of Person">
              <br>
              <button class="btn btn-success btn-lg">Calculate</button>
          </br>
        </br>
        <div class="results">
            <p><strong>Tip:&nbsp; <span id="tip"></span></strong></p>
            <p><strong>Total:&nbsp; <span id="total"></span></strong></p>
            <p><strong>Each person pay::&nbsp; <span id="splitTotal"></span></strong></p>
        </div>
          </form>
        <br>

      </div>

</head>
</html>
